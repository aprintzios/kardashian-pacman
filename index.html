<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="./img/header.png" alt="">
        </div>
        <div>      
            <!-- <h2 id="points"></h2> -->
        </div>

    </header>
    <div class="wrapper">
        <div class="aside"></div>
        <div class="board"></div> 
        <div class="aside">
            <img id="levelImg" src="" alt="level" width="200" height="200">
        </div>
    </div>
    <footer>
        <button id="restart" class="button2">N E W &nbsp; G A M E</button>
    </footer>
    <div id="overlayWin">
            <img class="overlayResult" src="./img/overlayWin.png" alt="you win!">
            <button id="nextLvl" class="button2">Let's go!</button>
    </div>
    <div id="overlayLose">
        <img class="overlayResult" src="./img/overlayLose.png" alt="you lose!" width="600">
        <button id="loseRestart" class="button2">N E W &nbsp; G A M E</button>
    </div>


    <audio id="bling" src="./audio/bling.wav"></audio>
    <audio id="kimLoseAudio" src="./audio/kimLoseAudio.m4a"></audio>
    <audio id="kimWinAudio" src="./audio/kimWinAudio.m4a"></audio>
    
    <script src="dijkstra.js"></script>
    <script src="script.js"></script>
</body>
</html>
