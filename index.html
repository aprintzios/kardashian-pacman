<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="./img/header.png" alt="">
        </div>
        <div>      
            <!-- <h2 id="points"></h2> -->
        </div>

    </header>
    <div class="wrapper">
        <div class="aside"></div>
        <div class="board"></div> 
        <div class="aside">
            <img id="levelImg" src="" alt="level" width="200" height="200">
        </div>
    </div>
    <footer>
        <img id="soundEffects" src="./img/seOff.png" alt="" height="20px">
        <button id="restart" class="button2">N E W &nbsp; G A M E</button>
        <img id="sound" src="./img/soundOff.png" alt="" height="20px">
    </footer>
    <div id="overlayStart">
        <img class="overlayResult" src="./img/overlayStart.png" alt="start game" width="100%" height="100%">
        <img id="seStart" src="./img/seOffStart.png" alt="" height="40px">
        <img id="soundStart" src="./img/sOffStart.png" alt="" height="40px">
        <button id="startGame" class="button2">I'M READY &rarr;</button>
    </div>
    <div id="overlayWin">
            <img class="overlayResult" src="./img/overlayWin.png" alt="you win!" width="500">
            <button id="nextLvl" class="button2">O B V I O U S L Y</button>
    </div>
    <div id="overlayLose">
        <img class="overlayResult" src="./img/overlayLose.png" alt="you lose!" width="500">
        <button id="loseRestart" class="button2">N E W &nbsp; G A M E</button>
    </div>

    <div id="overlayFinal">
        <img class="overlayResult" src="./img/overlayFinal.png" alt="you won the game!" width="500">
        <button id="winRestart" class="button2">GET MARRIED AND DIVORCED AGAIN</button>
    </div>

    <audio id="bling" src="./audio/bling.wav"></audio>
    <audio id="kimLoseAudio" src="./audio/kimLoseAudio.m4a"></audio>
    <audio id="kimWinAudio" src="./audio/kimWinAudio.m4a"></audio>

    <audio loop id="bgAudio" src="./audio/up.mp3"></audio>


    <script src="dijkstra.js"></script>
    <script src="script.js"></script>
</body>
</html>
